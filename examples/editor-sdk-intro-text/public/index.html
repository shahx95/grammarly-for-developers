<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Demo App</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      input,
      textarea,
      [contenteditable] {
        font: inherit;
        line-height: 1.5;
        width: 600px;
        padding: 8px 12px;
        overflow: auto;
      }

      label {
        display: block;
        margin-bottom: 4px;
      }

      [contenteditable] {
        height: 10rem;
        border: 1px solid;
        resize: both;
      }
    </style>
  </head>
  <body>
    <h2>Intro Text Example</h2>
      <grammarly-editor-plugin>
        <div contenteditable="true">
          <h3>The basics</h3>
          <p>
            Mispellings and grammatical errors can effect your credibility. The same
            goes for misused commas, and other types of punctuation . Not only will
            Grammarly underline these issues in red, it will also showed you how to
            correctly write the sentence.
          </p>
        </div>
      </grammarly-editor-plugin>
    <p>
      <button id="reset">Show intro again</button>
    </p>

    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_9m1fYK3MPQxwKsib5CxtpB"></script>
    <script>
      const grammarlyEditors = document.getElementsByTagName("grammarly-editor-plugin")
      grammarlyEditors.item(0).config = { introText: "We use Grammarly to give you writing assistance." };

      document.getElementById("reset").addEventListener("click", function() {
        localStorage.clear()
      })
    </script>
  </body>
</html>
